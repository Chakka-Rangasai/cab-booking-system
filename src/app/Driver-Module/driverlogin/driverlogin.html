<div class="split-screen">
  <div class="left-panel">
    <img src="/Images/Driverimg.png" alt="Login Background" />
  </div>

  <div class="right-panel">
    <div class="login-container">
      <h2 class="login-title">Driver Login</h2>

      <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          [(ngModel)]="username"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          [(ngModel)]="password"
        />

        <button type="submit" class="btn login-btn">Login</button>

        <div class="login-footer">
          <a (click)="onClickForgotPassword()">Forgot Password</a>
          <span> | </span>
          <a (click)="onClickRegister()">Create New Account</a>
        </div>
      </form>
    </div>
  </div>
</div>

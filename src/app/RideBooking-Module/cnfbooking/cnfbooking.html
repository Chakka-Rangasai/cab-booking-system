  <div class="main-container">
    <!-- Left side: Map -->
    <div class="left-panel">
      <div id="map"></div>
    </div>

    <!-- Right side: Ride Options -->
    <div class="right-panel">
      <div class="booking-form">
        <h1>Select Your Ride</h1>
        <!-- Time, Distance, Duration -->
        <h3><strong>Distance:</strong> {{ distance }}</h3>
        <h3><strong>Estimated Duration:</strong> {{ duration }}</h3>
  <br>
          <div 
            class="vehicle-card" 
            [class.selected]="selectedVehicle === 'CabEconomy'"
            (click)="selectVehicle('CabEconomy')"
          >
            <img  src="/Images/cabeconomy.png" alt="cabxl.png" class="vehicle-image">
            <div class="vehicle-label">
              Cab Economy <br />
              Capacity: 4 <br />
              Affordable / Fast / Reliable
            </div>
            <div class="vehicle-fare">
              ₹{{fareEconomy}}
            </div>
          </div>
  <br>
          <div 
            class="vehicle-card" 
            [class.selected]="selectedVehicle === 'CabXl'"
            (click)="selectVehicle('CabXl')"
          >
            <img  src="/Images/cabxl.png" alt="cabxl.png" class="vehicle-image">
            <div class="vehicle-label">
              Cab XL <br />
              Capacity: 4 <br />
              Spacious / Comfortable / Safe
            </div>
            <div class="vehicle-fare">
              ₹{{fareXL}}
            </div>
          </div>
          <br>
          <!-- Book Button -->
		   <button class="book-button" (click)="bookRide()" [disabled]="!selectedVehicle"> Book Now </button>
        <!-- <button class="book-button" (click)="bookRide()">Book Now</button> -->
      </div>
        </div>
    </div>

<div class="rapido-container">
  <h2>My Trip Details</h2>

  @for (trip of rapidoTrips; track trip) {
    <div class="trip-card">
      <h3>{{ trip.pickup }} ➝ {{ trip.drop }}</h3>
      <p><strong>Fare:</strong> ₹{{ trip.fare }}</p>
      <p><strong>Driver:</strong> {{ trip.driver }}</p>
      <p><strong>Time:</strong> {{ trip.time }}</p>
      <p><strong>Payment:</strong> {{ trip.payment }}</p>
    </div>
  }

  @empty {
    <p>No trips found.</p>
  }

</div>

<div class="split-screen">
  <!-- Left Panel with Image -->
  <div class="left-panel">
    <img src="/Images/img1.png" alt="Set New Password Background" />
  </div>

  <!-- Right Panel with Form -->
  <div class="right-panel">
    <div class="password-container">
      <h2 class="password-title">Set New Password</h2>

      <form class="password-form" #passwordForm="ngForm" (ngSubmit)="onSetPassword()">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          minlength="6"
          #newPasswordField="ngModel"
        />
        <div class="error" *ngIf="newPasswordField.invalid && newPasswordField.touched">
          <span *ngIf="newPasswordField.errors?.['required']">Password is required.</span>
          <span *ngIf="newPasswordField.errors?.['minlength']">Minimum 6 characters required.</span>
        </div>

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordField="ngModel"
        />
        <div class="error" *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched">
          <span *ngIf="confirmPasswordField.errors?.['required']">Confirm your password.</span>
        </div>

        <div class="error" *ngIf="passwordMismatch">
          <span>Passwords do not match.</span>
        </div>

        <button type="submit" class="password-btn" [disabled]="passwordForm.invalid">Set Password</button>
      </form>

      <div *ngIf="passwordSet" class="success-message">
        <p>Password set successfully! Redirecting to login...</p>
      </div>
    </div>
  </div>
</div>

<div class="profile-container">
  <h2>User Profile</h2>

  <!-- Show details -->
  <div *ngIf="!isEditing; else editMode" class="profile-card">
    <p><strong>UserName:</strong> {{ userProfile.userName }}</p>
    <p><strong>Email:</strong> {{ userProfile.userEmail }}</p>
    <p><strong>PhoneNumber:</strong> {{ userProfile.userPhoneNumber }}</p>
    <button class="btn edit-btn" (click)="toggleEdit()">Edit</button>
  </div>

  <!-- Edit form -->
  <ng-template #editMode>
    <div class="profile-card">
      <form #profileForm="ngForm"
            (ngSubmit)="updateProfile(name.value, email.value, phone.value)">

        <label>Name:</label>
        <input type="text" #name [value]="userProfile.userName">

        <label>Email:</label>
        <input type="email" #email [value]="userProfile.userEmail">

        <label>Phone:</label>
        <input type="text" #phone [value]="userProfile.userPhoneNumber">

        <div class="btn-group">
          <button type="submit" class="btn save-btn">Save</button>
          <button type="button" class="btn cancel-btn" (click)="toggleEdit()">Cancel</button>
        </div>
      </form>
    </div>
  </ng-template>
</div>
